<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>3akare</title>
    <style>

    </style>
</head>

<body class="body card-container">
    <div class="card back-card flip">
        <!-- <div class="square back-square"></div> -->
        <div>
            <h2>Year One</h2>
            <p>Fully develop my startup, nobr.</p>
        </div>
        <div>
            <h2>Year Two</h2>
            <p>Achieve over 20,000 monthly active users (MAU).</p>
        </div>
        <button class="flip-button" onclick="flipCard()">
            click to flip
        </button>
        <ul class="linktree">
            <li><a href="https://hng.tech/learn" data-testid="hngLink">HNG</a></li>
            <li><a href="https://keyword.dog" data-testid="keywordLink">KeyWord</a></li>
            <li><a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">ScrapeAnyWeb</a></li>
        </ul>
    </div>
    <div class="card front-card">
        <div class="flex">
            <div class="relative">
                <div class="image-container">
                    <img src="./profile-image.jpeg" alt="profile-picture" data-testid="slackProfilePicture">
                </div>
                <div class="square front-square"></div>
            </div>
            <div class="details">
                <h1 data-testid="slackDisplayName">@3akare</h1>
                <h4 data-testid="slackEmail">bakaredavid007@gmail.com</h4>
                <h4 data-testid="currentDay"></h4>
                <h4 data-testid="currentTimeUTC"></h4>
            </div>
        </div>
        <button class="flip-button" onclick="flipCard()">
            click to flip
        </button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
